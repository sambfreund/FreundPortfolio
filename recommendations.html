	<script>
		(function() {
			// Filtering
			var filterLinks = document.querySelectorAll('#rec-filters a');
			var cards = document.querySelectorAll('.rec-card');

			filterLinks.forEach(function(link) {
				link.addEventListener('click', function(e) {
					e.preventDefault();
					document.querySelector('#rec-filters .current').classList.remove('current');
					this.classList.add('current');

					var filter = this.getAttribute('data-filter');
					cards.forEach(function(card) {
						if (filter === 'all' || card.getAttribute('data-category') === filter) {
							card.style.display = '';
						} else {
							card.style.display = 'none';
						}
					});
				});
			});

			// Checkbox list builder
			var listBar = document.getElementById('rec-list-bar');
			var listCount = document.getElementById('rec-list-count');
			var copyBtn = document.getElementById('rec-copy-btn');

			function updateList() {
				var checked = document.querySelectorAll('.rec-check:checked');
				var count = checked.length;

				if (count > 0) {
					listBar.classList.add('visible');
					listCount.textContent = count + ' selected';
				} else {
					listBar.classList.remove('visible');
				}
			}

			document.getElementById('recs-grid').addEventListener('change', updateList);

			copyBtn.addEventListener('click', function() {
				var checked = document.querySelectorAll('.rec-check:checked');
				var lines = [];
				checked.forEach(function(cb) {
					var card = cb.closest('.rec-card');
					var tag = card.querySelector('.rec-tag').textContent;
					var title = card.querySelector('.rec-title').textContent;
					lines.push(tag + ': ' + title);
				});

				var text = lines.join('\n');
				navigator.clipboard.writeText(text).then(function() {
					copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
					setTimeout(function() {
						copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy List';
					}, 2000);
				});
			});
		})();
	</script>
