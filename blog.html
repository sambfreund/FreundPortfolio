	<script>
		(function() {
			var fallbackPosts = [
				{ slug: "welcome", title: "Welcome to the Blog", date: "2025-02-10", excerpt: "A fresh start for the blog. Expect posts about tech, quality engineering, books, and whatever else crosses my mind." },
				{ slug: "daily-news", title: "Daily News", date: "2019-02-01", excerpt: "Reflections on the longest months of the year, favorite reads, and the unique experience of Sleeping Giants by Sylvain Neuvel." }
			];

			function renderPosts(posts) {
				posts.sort(function(a, b) {
					return new Date(b.date) - new Date(a.date);
				});

				var container = document.getElementById('blog-list');
				if (posts.length === 0) {
					container.innerHTML = '<p style="color: var(--color-text-muted);">No posts yet. Check back soon!</p>';
					return;
				}

				var html = '';
				posts.forEach(function(post) {
					var date = new Date(post.date + 'T00:00:00');
					var formatted = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
					html += '<a href="blog-post.html?post=' + post.slug + '" class="blog-index-card">';
					html += '<time class="blog-date">' + formatted + '</time>';
					html += '<h2>' + post.title + '</h2>';
					html += '<p>' + post.excerpt + '</p>';
					html += '<span class="blog-link">Read more <i class="fas fa-arrow-right"></i></span>';
					html += '</a>';
				});
				container.innerHTML = html;
			}

			fetch('posts/posts.json')
				.then(function(r) { return r.json(); })
				.then(renderPosts)
				.catch(function() { renderPosts(fallbackPosts); });
		})();
	</script>
